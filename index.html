<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="perfume_img" src="./images/image-product-desktop.jpg" />
        <div class="information">
          <div class="header">Perfume</div>
          <h1 class="perfume_name">Gabrielle Essence Eau De Parfum</h1>
          <div class="perfume_description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="proce_section">
            <span class="price_after">$149.99</span>
            <span class="price_before">$169.99</span>
          </div>
          <button class="add_btn">
            <img src="./images/icon-cart.svg" />Add to Cart
          </button>
        </div>
      </div>
    </main>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
